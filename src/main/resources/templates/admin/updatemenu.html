<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>RMS</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 <style>
 body {
  background: #f7f7f7;
}

.form-box {
  max-width: 500px;
  margin: auto;
  padding: 50px;
  background: #ffffff;
  border: 10px solid #f2f2f2;
}

h4, p {
  text-align: center;
}
.form-group{
	margin:5px;
}
input,textarea, .back {
  width: 100%;
}
 </style>
 </head>
 
<body>
<div class="container">
<br>

 <div class="form-box">
  <h4>Edit Menu</h4>
  
  <form action="#" th:action=@{/updateMenu} th:object="${menu}" method="post" enctype="multipart/form-data">
         <input type="hidden" class="form-control" th:field="*{Id}" required/>
        <div class="modal-body">
          <div class="form-group">
	      <label for="name">Name</label>
	      <input class="form-control" id="name" type="text" th:value="${menu.name}" name="name">
	    </div>
	    <div class="form-group">
	      <label for="description">Description</label>
	      <textarea class="form-control" id="description" type="text" th:value="${menu.description}" name="description"></textarea>
	    </div>
	     <div class="form-group">
	     	<label for="category">Category</label>
		     <select th:field="*{category}" class="form-control" required>
		     <option th:value="null">Select Category</option>
		    <option th:value="burger">Burger</option>
		    <option th:value="pizza">Pizza</option>
		    </select>
		  </div>
		  
		   <div class="form-group">
	     	<label for="type">Type</label>
		     <select th:field="*{type}" class="form-control" required>
		     <option th:value="null">Select Type</option>
		    <option th:value="starters">Starters</option>
		    <option th:value="maincourse">Main Course</option>
		     <option th:value="desserts">Desserts</option>
		    </select>
		  </div>
		  
		  <div class="form-group">
	     	<label for="cuisine">Cuisine</label>
		     <select th:field="*{cuisine}" class="form-control" required>
		     <option th:value="null">Select Cuisine</option>
		    <option th:value="indian">Indian</option>
		    <option th:value="chinese">Chinese</option>
		     <option th:value="mexican">Mexican</option>
		    </select>
		  </div>
		  
		  <div class="form-group">
	     	<label for="vegOrNonVeg">Veg Or Non Veg</label>
		     <select th:field="*{vegOrNonVeg}" class="form-control" required>
		     <option th:value="null">Select vegOrNonVeg</option>
		    <option th:value="veg">Veg</option>
		    <option th:value="nonveg">NonVeg</option>
		    </select>
		  </div>
		  
	    <div class="form-group">
	      <label for="price">Price</label>
	      <input class="form-control" id="price" th:value="${menu.price}" type="number" name="price">
	    </div>
	   
        </div>
        <div class="modal-footer">
         
          <input type="submit" class="btn btn-success" value="Update">
          <br>  <br>
            <a href="/menu" class="btn btn-dark">
                Back
              </a>
            
        </div>
      </form>
</div>
</div>


 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
