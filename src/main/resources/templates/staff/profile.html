    <section class="book_section layout_padding">
	   <div class="container">
   <div class="col d-flex justify-content-center">
  <div class="card" style="width: 28rem;">
  <div class="card-body">
	  <div class="row">
		  <div class="col-lg-8">
		  <center><h2 style="color:blue;float:right">Your Profile</h2></center>
		  </div>
		  <div class="col-lg-4">
		   <form action="#" th:action="@{'/deleteStaffProfile/' + ${staff.Id}}" method="post">
			  <button type="submit" class="btn btn-danger" data-toggle="tooltip" data-placement="right" title="Delete your profile" style="float:right">
	  			<i class="bi bi-trash3" style="color:red;font-weight:bold;font-size:20px"></i>
			 </button>
		   </form>
		   </span>
		  </div>
	  </div><hr>
	  <form action="#" th:action=@{/updateStaffProfile} th:object="${staff}" method="post">
	     <input type="hidden" class="form-control" placeholder="" th:field="*{Id}" required/>
	     
	  <div class="form-group">
	  <label>First name</label>
     <input type="text" class="form-control" placeholder="Enter firstname" th:value="${staff.firstname}" name="firstname" required/>
    </div>
    <div class="form-group">
    <label>Last name</label>
     <input type="text" class="form-control" placeholder="Enter lastname"  th:value="${staff.lastname}" name="lastname" required/>
    </div>
   
     
    <div class="form-group">
      <label>Mobile Number</label>
     <input type="text" class="form-control" placeholder="Enter mobileNo" th:value="${staff.mobileNumber}"  name="mobileNumber"  maxlength="10" minlength="10" title="Please enter exactly 10 digits" pattern="\d{10}" required/> 
    </div>
    
     <input type="hidden" class="form-control" placeholder="Enter email"  th:field="*{email}" required/>
     <input type="hidden" class="form-control" placeholder="Username"  th:field="*{username}" required/>
  
    
      <input type="hidden" class="form-control" th:field="*{password}" required/>
      
       <input type="hidden" class="form-control" th:field="*{staffType}" required/>
 
    
    <div class="form-group">
      <label>Door No</label>
     <input type="text" class="form-control" placeholder="Enter Door No" name="doorNo"   th:value="${staff.doorNo}" required/>
    </div>
    
    <div class="form-group">
      <label>Street Name</label>
     <input type="text" class="form-control" placeholder="Enter Street Name" name="street" th:value="${staff.street}" required/>
    </div>
    <div class="form-group">
      <label>City</label>
     <input type="text" class="form-control" placeholder="Enter City Name"  name="city" th:value="${staff.city}" required/>
    </div>
    
    <div class="form-group">
      <label>Zip Code</label>
     <input type="text" class="form-control" placeholder="Enter Zip Code"  name="zipCode" th:value="${staff.zipCode}" required/>
    </div>
    
    <div class="form-group">
      <label>Security Question</label>
    <select name="securityQuestion" th:field="*{securityQuestion}" class="form-control" required>
     <option th:value="null">Select your Security Question</option>
    <option th:value="birthlocation">Where is your birth location</option>
    <option th:value="god">Who is your favorite God</option>
    <option th:value="school">What is your first school name</option>
    </select>
    </div>
    <div class="form-group">
      <label>Security Answer</label>
     <input type="text" class="form-control" placeholder="Enter Security Answer" th:value="${staff.securityAnswer}"  name="securityAnswer" required/>
    </div>

    
   
	    <button type="submit" class="btn btn-primary">Update Profile</button>
	    
	  </form>
  <br>
   </div>
</div>
</div>
</div>
	</section>
